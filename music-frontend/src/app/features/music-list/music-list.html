<h1 class="text-3xl font-bold text-center text-gray-600 p-4 bg-red-100 fixed top-0 w-full z-50 
           border-b border-red-200 shadow-md">
    Music App
</h1>

<div class="max-w-[100vw] mx-auto p-6 bg-red-50 min-h-screen pt-20">

    <!-- Upload / Add New Music Form -->
    <div class="mb-10 bg-white rounded-xl shadow-md p-6">
        <h2 class="text-2xl font-semibold mb-4 text-gray-900">Add New Song</h2>
        <form (submit)="uploadMusic()">
            <div class="mb-4">
                <label for="title" class="block mb-1 font-medium text-gray-700">Title</label>
                <input id="title" type="text" [(ngModel)]="newMusicTitle" name="title" required class="w-full px-4 py-2 border border-gray-300 rounded-md 
                 focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Enter song Title" />
            </div>

            <div class="mb-2">
                <label for="file" class="block mb-1 font-medium text-red-600 cursor-pointer">
                    Choose file
                </label>
                <input id="file" type="file" (change)="onFileSelected($event)" accept="audio/*" required
                    class="hidden" />
            </div>

            <!-- Show selected file name -->
            <div *ngIf="selectedFile" class="text-gray-600 text-sm italic mb-4">
                Selected file: {{ selectedFile.name }}
            </div>

            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-md 
               transition duration-200">
                Upload
            </button>
        </form>
    </div>

    <!-- Music List Grid -->
    <div *ngIf="musicList && musicList.length > 0; else loading">
        <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
            <div *ngFor="let music of musicList; let i = index"
                class="bg-white rounded-xl shadow-md p-5 flex flex-col justify-between">
                <div>
                    <h2 class="text-xl font-semibold mb-3 text-gray-900 truncate">
                        {{ music.Title }}
                    </h2>

                    <audio controls #audioPlayer (play)="onPlay(i)" class="w-full rounded-md shadow-sm">
                        <source [src]="music.File" type="audio/mpeg" />
                        Your browser does not support the audio element.
                    </audio>
                </div>

                <button (click)="deleteMusic(music.id)" class="mt-5 bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded-md 
               transition duration-200">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <ng-template #loading>
        <div class="text-center text-gray-500 text-xl py-10">
            Loading...
        </div>
    </ng-template>
</div>
